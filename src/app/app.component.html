<app-header [(keyword)]="keyword" (keywordChange)="searchArticle($event)"></app-header>
{{ keyword }}

<div class="home-page">

  <div class="banner">
    <div class="container">
      <h1 class="logo-font">{{ title }}</h1>
      <p [innerHTML]="subtitle" [title]="subtitle"></p>
    </div>
  </div>

  <div class="container page">
    <div class="row">

      <div class="col-md-9">
        <app-articles [list]="list | async"></app-articles>
        <app-articles [list]="list | async"></app-articles>

        <ng-container *ngIf="list | async as articles">
          <app-articles [list]="articles"></app-articles>
        </ng-container>

        <!-- <app-articles [list]="articleService.list"></app-articles> -->
      </div>

      <div class="col-md-3">
        <app-tags></app-tags>
      </div>

    </div>
  </div>
</div>


<footer>
  <div class="container">
    <a href="/" class="logo-font">conduit</a>
    <span class="attribution">
      An interactive learning project from
      <a href="https://thinkster.io">Thinkster</a>. Code & design licensed under MIT.
    </span>
  </div>
</footer>
